<!DOCTYPE html>
<html>
<head>
    <title>Fake Email Detector</title>
</head>
<body style="text-align:center; font-family:Arial; margin-top:40px;">

    <h2>Fake Email Detection System</h2>

    <form method="POST">
        <textarea name="email" rows="10" cols="60"
        placeholder="Paste email content here..."></textarea><br><br>

        <button type="submit">Check Email</button>
    </form>

    <h3>{{ result }}</h3>

</body>
</html>
